{% load static %} {% load sass_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Viho admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
  <meta name="keywords"
    content="admin template, Viho admin template, dashboard template, flat admin template, responsive admin template, web app">
  <meta name="author" content="pixelstrap">
  <link rel="icon" href="{% static 'assets/images/favicon.png'%}" type="image/x-icon">
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.png'%}" type="image/x-icon">
  <title>Viho - Premium Admin Template</title>
  <!-- Google font-->
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/fontawesome.scss' %}">
  <!-- ico-font-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/icofont.scss' %}">
  <!-- Themify icon-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/themify.scss' %}">
  <!-- Flag icon-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/flag-icon.scss' %}">
  <!-- Feather icon-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/feather-icon.scss' %}">
  <!-- Plugins css start-->
  {% block css %}

  {% endblock %}

  <!-- Plugins css Ends-->
  <!-- Bootstrap css-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/bootstrap.scss' %}">
  <!-- App css-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/style.scss' %}">
  <link id="color" rel="stylesheet" href="{% sass_src 'assets/scss/color-1.scss' %}" media="screen">
  <!-- Responsive css-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/responsive.scss' %}">
</head>

<body class={{layout}}>
  <div class="loader-wrapper">
    <div class="theme-loader">
      <div class="loader-p"></div>
    </div>
  </div>



  {% block content %}



  {% endblock %}


  <!-- latest jquery-->
  <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>
  <!-- feather icon js-->
  <script src="{% static 'assets/js/icons/feather-icon/feather.min.js' %}"></script>
  <script src="{% static 'assets/js/icons/feather-icon/feather-icon.js' %}"></script>
  <!-- Sidebar jquery-->

  <script src="{% static 'assets/js/sidebar-menu.js' %}"></script>
  <script src="{% static 'assets/js/config.js' %}"></script>
  <!-- Bootstrap js-->
  <script src="{% static 'assets/js/bootstrap/popper.min.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap/bootstrap.min.js' %}"></script>
  <!-- Plugins JS start-->

  {% block scriptcontent %}

  {% endblock %}

  <!-- Plugins JS Ends-->
  <!-- Theme js-->
  <script src="{% static 'assets/js/script.js'%}"></script>
  <!-- login js-->
  <!-- Plugin used-->
  </div>
</body>

</html>
